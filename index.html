<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPI目標作成AIツール</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>KPI目標作成AIツール</h1>

    <div class="input-section">
      <label for="title">タイトル（例：業務改善）</label>
      <input type="text" id="title" placeholder="例：業務改善" />

      <label for="detail">目標詳細</label>
      <textarea id="detail" rows="4" placeholder="AIが自動生成します"></textarea>

      <label for="action">アクションプラン（2か月ごと）</label>
      <textarea id="action" rows="6" placeholder="AIが自動生成します"></textarea>

      <button id="generateBtn">作成する</button>
      <p id="status"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
